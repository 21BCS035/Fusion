<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Leave Data</title>
</head>
<body>
    <h1>All Leave Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Reason</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in all_leave %}
            <tr>
                <td>{{ leave.student_name }}</td>
                <td>{{ leave.roll_num }}</td>
                <td>{{ leave.reason }}</td>
                <td>{{ leave.start_date }}</td>
                <td>{{ leave.end_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
