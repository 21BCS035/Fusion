<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hostel Leave</title>
</head>
<body>
    <h1>Create Hostel Leave</h1>
    <form id="createLeaveForm" method="POST" action="{% url 'hostelmanagement:create_hostel_leave' %}">
        {% csrf_token %}
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" value="{{ request.user.first_name }} {{ request.user.last_name }}" required readonly><br><br>
        
        <label for="roll_num">Roll Number:</label>
        <input type="text" id="roll_num" name="roll_num" value="{{ request.user.username}}" required readonly><br><br>
        
        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
        document.getElementById("createLeaveForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var form = this;
            var formData = new FormData(form);

            // Send AJAX POST request
            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Handle successful response
                alert(data.message);
                // Optionally, reset form fields
                form.reset();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Handle error
                alert('An error occurred while submitting the form.');
            });
        });
    </script>
</body>
</html>
