<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Inventory Form</title>
  </head>
  <body>
    <h1>Hostel Inventory Form</h1>
    <form
      id="inventoryForm"
      action="/hostelmanagement/inventory/"
      method="POST"
    >
      {% csrf_token %}
      <label for="hall_id">Hall ID:</label>
      <!-- <input type="number" id="hall_id" name="hall_id" /><br /><br /> -->
      <select id="hall_id" name="hall_id">
        {% for hall in halls %}
        <option value="{{ hall.id }}">{{ hall.hall_id }}</option>
        {% endfor %}</select
      ><br /><br />

      <label for="inventory_name">Inventory Name:</label>
      <input
        type="text"
        id="inventory_name"
        name="inventory_name"
      /><br /><br />

      <label for="cost">Cost:</label>
      <input type="number" id="cost" name="cost" /><br /><br />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script>
      document
        .getElementById("inventoryForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Validate form fields
          var hallId = document.getElementById("hall_id").value;
          var inventoryName = document.getElementById("inventory_name").value;
          var cost = document.getElementById("cost").value;
          var quantity = document.getElementById("quantity").value;

          if (!hallId || !inventoryName || !cost || !quantity) {
            alert("Please fill in all fields.");
            return;
          }

          var formData = new FormData(this);
          fetch(this.action, {
            method: this.method,
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("responseMessage").innerHTML =
                data.message;
              if (data.hall_id) {
                // console.log(data.hall_id);
                window.location.href =
                  "/hostelmanagement/inventory/" + data.hall_id + "/";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
