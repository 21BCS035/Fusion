{% block leave_status %}
    <h2 align="center">My Leaves</h2>
    <table class="ui table" border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Reason</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in my_leaves %}
            <tr>
                <td>{{ leave.student_name }}</td>
                <td>{{ leave.reason }}</td>
                <td>{{ leave.start_date }}</td>
                <td>{{ leave.end_date }}</td>
                <td>{{ leave.status}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
