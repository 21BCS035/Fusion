{% extends 'base.html' %}

{% block content %}
    <h2>Edit Student Details</h2>
    <form method="post" action="{% url 'edit_student' student.id %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.id.user.first_name }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.id.user.last_name }}"><br>

        <!-- Include other input fields for the remaining student attributes here -->

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
